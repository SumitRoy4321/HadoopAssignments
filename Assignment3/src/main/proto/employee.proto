syntax="proto3";

package proto.employee;

message Employee{
  //employee_id;name;building_code;floor_number;salary;department
  int64 employee_id =1;
  string name = 2;
  int64 building_code = 3;
  Floor floor_number = 4;
  int64 salary=5;
  string department=6;
}

enum Floor{
  UNKNOWN =0;
  ONE =1;
  TWO =2;
  THREE=3;
  FOUR=4;
  FIVE=5;
  SIX=6;
  SEVEN=7;
  EIGHT=8;
  NINE=9;
  TEN=10;
}